<div class="card mb-4 rounded-3 shadow-sm">
  <div [ngClass]="cardClass" class="card-header py-3">
    <h4 class="my-0 fw-normal">{{ plan.name }}</h4>
  </div>
  <div class="card-body">
    <h1 class="card-title pricing-card-title">${{ plan.price }}<small class="text-muted fw-light">/mo</small></h1>
    <ul class="list-unstyled mt-3 mb-4">
      <!-- Interpolation -->
      <li>{{ plan.users }} users included</li>
      <li>{{ plan.storage }} GB of storage</li>
      <li>{{ plan.email }}</li>
      <li>Help center access</li>
    </ul>
    <!-- Event binding: onChoosePlan -->
    <button [ngClass]="btnClass" (click)="onChoosePlan()" type="button" class="w-100 btn btn-lg">
      {{ plan.btnText || 'Sign up for free' }}
    </button>
  </div>
</div>
